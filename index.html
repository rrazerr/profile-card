<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="coverimage">
        <div class="profilepic"></div>
        </div>
      <div class="name"><h2>Vishal</h2></div>
      <div class="work"><p>Frontend Developer</p></div>
      <div class="icons">
        <a class="icon-inner1"></a>
        <a class="icon-inner2"></a>
        <a class="icon-inner3"></a>
        <a class="icon-inner4"></a>
      </div>
      <div class="contact">
        <button class="contact-button">Subscribe</button>
        <button class="contact-button">Message</button>
      </div>
      <div class="stats">
        <div class="stats-inner">
            <a class="heart-emoji"></a><p>66k</p>
        </div>
        <div class="stats-inner">
            <a class="comment-emoji"></a>20k
        </div>
        <div class="stats-inner">
            <a class="share-emoji"></a>
            40k</div>
      </div>
  </body>
</html>
